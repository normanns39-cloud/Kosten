<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Kosten-Übersicht</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f2f5; color: #1c1e21; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h1 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-top: 0; }
        .status { background: #e7f3ff; color: #007bff; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; font-weight: bold; }
        p { line-height: 1.5; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Haushaltskasse</h1>
        <p>Willkommen! Hier entsteht deine Übersicht für Ausgaben und das Restaurant-Guthaben.</p>
        <p><span class="status">Status: In Arbeit</span></p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="font-size: 0.85em; color: #606770;">Die Shelly-Planung für den Herbst wird hier später ergänzt.</p>
    </div>
</body>
</html>

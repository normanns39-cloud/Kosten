<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haushaltskasse - Rosi & Co</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f2f5; color: #1c1e21; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h1 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-top: 0; }
        .input-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #606770; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1.1em; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        .user-display { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 5px solid #007bff; display: flex; justify-content: space-between; align-items: center; }
        .name { font-weight: bold; font-size: 1.1em; }
        .amount { font-size: 1.3em; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Haushaltskasse</h1>
        
        <div class="input-group">
            <label>Wer trägt ein?</label>
            <select id="userSelect">
                <option value="Rosi">Rosi</option>
                <option value="Ich">Ich</option>
                <option value="Allgemein">Allgemein</option>
            </select>

            <label>Betrag (HUF):</label>
            <input type="number" id="guthabenInput" placeholder="Betrag eingeben...">
            <button onclick="saveData()">Betrag Speichern</button>
        </div>

        <div id="displayArea">
            <p><strong>Aktuelle Stände:</strong></p>
            </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="font-size: 0.85em; color: #606770;">Projekt: Kosten-Übersicht 2026</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmJbQpCAPz1T_b3H18lPFbqJ11UB9Ou48",
            authDomain: "essenskosten.firebaseapp.com",
            projectId: "essenskosten",
            databaseURL: "https://essenskosten-default-rtdb.europe-west1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const kassenRef = ref(db, 'haushalt/kasse');

        // Daten für alle Benutzer live laden
        onValue(kassenRef, (snapshot) => {
            const data = snapshot.val() || {};
            const displayArea = document.getElementById('displayArea');
            // Bereich leeren außer der Überschrift
            displayArea.innerHTML = '<p><strong>Aktuelle Stände:</strong></p>';
            
            for (let user in data) {
                const div = document.createElement('div');
                div.className = 'user-display';
                div.innerHTML = `<span class="name">${user}:</span> <span class="amount">${data[user]} HUF</span>`;
                displayArea.appendChild(div);
            }
        });

        // Daten speichern
        window.saveData = function() {
            const user = document.getElementById('userSelect').value;
            const newValue = document.getElementById('guthabenInput').value;
            if(newValue) {
                set(ref(db, 'haushalt/kasse/' + user), newValue);
                document.getElementById('guthabenInput').value = "";
                alert("Gespeichert für " + user);
            }
        }
    </script>
</body>
</html>
